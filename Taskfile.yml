# Taskfile for Harmon Ops
version: '3'
tasks:
  bootstrap:
    cmds:
      - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - brew install python #TODO: Might need to use a non-homebrew method
    silent: true
  install:
    cmds:
      - brew bundle --file=Brewfile
      - pip install -r requirements.txt
    silent: true
  validate:
    cmds:
      - task: preCommit
      - task: check
    silent: true
  preCommit:
    cmds:
      - pre-commit run --all-files
    silent: true
  check:
    cmds:
      - npm run check:eslint
      - cmd: npm run check:prettier
        # - shellcheck osConfig/mac/updateMac.sh
        # - shellcheck osConfig/mac/setupMac.sh
        # - shellcheck osConfig/mac/configureMacSettings.sh
        ignore_error: true
    silent: true
  fix:
    cmds:
      - npm run fix
    silent: true
  security:
    cmds:
      - task: secrets
      - task: sast
    ignore_error: true
    silent: true
  secrets:
    cmds:
      - ./check_for_pattern.sh . "*secret*"
      - whispers --config test/whisperConfig.yml --severity BLOCKER,CRITICAL .
    silent: true
  sast:
    cmds:
      - task: sast-dependencies
      - task: sast-code
    silent: true
  sast-dependencies:
    cmds:
      - snyk test --all-projects
    silent: true
  sast-code:
    cmds:
      - snyk code test
    silent: true
  ghReleaseInit:
    cmds:
      - git add .
      - git commit -m 'Initial release v0.0.1'
      - git tag -a v0.0.1 -m "Initial release v0.0.1"
      - git push origin main
      - git push origin --tags
      - gh release create
    silent: false
  vBumpPatch:
    desc: Bump to the next patch version
    vars:
      LATEST_TAG:
        sh: git tag --sort=-version:refname | head -n1
      VERSION:
        sh: echo "{{.LATEST_TAG}}" | sed 's/^v//'
      MAJOR:
        sh: echo "{{.VERSION}}" | cut -d. -f1
      MINOR:
        sh: echo "{{.VERSION}}" | cut -d. -f2
      PATCH:
        sh: echo "{{.VERSION}}" | cut -d. -f3
      NEW_PATCH:
        sh: expr {{.PATCH}} + 1
      NEW_VERSION: v{{.MAJOR}}.{{.MINOR}}.{{.NEW_PATCH}}
    cmds:
      - echo "Latest tag is {{.LATEST_TAG}}"
      - echo "Current version is {{.VERSION}}"
      - echo "Bumping patch version to {{.NEW_VERSION}}"
      - git tag {{.NEW_VERSION}}
      - git push origin {{.NEW_VERSION}}
      - gh release create
  vBumpMinor:
    desc: Bump to the next minor version
    vars:
      LATEST_TAG:
        sh: git tag --sort=-version:refname | head -n1
      VERSION:
        sh: echo "{{.LATEST_TAG}}" | sed 's/^v//'
      MAJOR:
        sh: echo "{{.VERSION}}" | cut -d. -f1
      MINOR:
        sh: echo "{{.VERSION}}" | cut -d. -f2
      NEW_MINOR:
        sh: expr {{.MINOR}} + 1
      NEW_VERSION: v{{.MAJOR}}.{{.NEW_MINOR}}.0
    cmds:
      - echo "Latest tag is {{.LATEST_TAG}}"
      - echo "Current version is {{.VERSION}}"
      - echo "Bumping minor version to {{.NEW_VERSION}}"
      - git tag {{.NEW_VERSION}}
      - git push origin {{.NEW_VERSION}}
      - gh release create {{.NEW_VERSION}} --generate-notes
  vBumpMajor:
    desc: Bump to the next major version
    vars:
      LATEST_TAG:
        sh: git tag --sort=-version:refname | head -n1
      VERSION:
        sh: echo "{{.LATEST_TAG}}" | sed 's/^v//'
      MAJOR:
        sh: echo "{{.VERSION}}" | cut -d. -f1
      NEW_MAJOR:
        sh: expr {{.MAJOR}} + 1
      NEW_VERSION: v{{.NEW_MAJOR}}.0.0
    cmds:
      - echo "Latest tag is {{.LATEST_TAG}}"
      - echo "Current version is {{.VERSION}}"
      - echo "Bumping major version to {{.NEW_VERSION}}"
      - git tag {{.NEW_VERSION}}
      - git push origin {{.NEW_VERSION}}
      - gh release create
  bunchAdd:
    cmds:
      - mv '.meta/Code Project - Harmon Ops.bunch' '/Users/evan/Library/Mobile Documents/com~apple~CloudDocs/Bunches/'
      - ln -s '/Users/evan/Library/Mobile Documents/com~apple~CloudDocs/Bunches/Code Project - Harmon Ops.bunch' .meta
    silent: false
  obsidianAdd:
    cmds:
      - mv '.meta/Harmon Ops.md' '/Users/evan/Local/Memex/Personal/Digital'
      - ln -s '/Users/evan/Local/Memex/Personal/Digital/Harmon Ops.md' .meta
    silent: false
